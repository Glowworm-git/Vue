<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 标准模式 -->
    <div id="app"></div>
    <!-- Vue.js的根组件模版 -->
    <template id="root">
        <p>{{ message }}</p>
        <p>{{ message2 }}</p>
    </template>
    <script>
        // app是应用实例
        const app = Vue.createApp({
            template: "#root",
            // 根组件数据
            data() {
                return {
                    message: 'Hello Vue.js',
                    message2: 'Hello World'
                }
            }
        })
        //  root是根组件
        const root = app.mount('#app')//mount挂载
    </script>
</body>
</html>
